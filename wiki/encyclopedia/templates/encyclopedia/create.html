{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <div>
        {% include 'encyclopedia/messages.html' %}
        <form action="{% url 'encyclopedia:create' %}" method="post">
            {% csrf_token %}
            {{ newpageform.title }}<br>
            {{ newpageform.content }}<br>
            <input type="submit" value="Save">
        </form>
    </div>
{% endblock %}
